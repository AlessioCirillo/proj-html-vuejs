<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- FONTAWESOME    -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    
    <!-- VUE -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Castoro&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
    
    <title>Max Coach</title>
</head>
<body>
    <div id="app">
        <div class="container-xl header-back">
            <!-- HEADER -->
            <header>
                <div class="container align-center">
                    
                    <!-- LOGO -->
                    <div class=" logo flex-25">
                        <img src="./img/dark-logo.png" alt="">
                    </div>
                    
                    <!-- MENU -->
                    <div class=" menu flex-grow">
                        MENU
                    </div>
                    
                    <!-- ICONS -->
                    <div class="icons flex-25">
                        <ul class="flex justify-end">
                            <li v-for="icon in icons">
                                <i :class="icon"></i>
                            </li>
                        </ul>
                    </div>
                </div>
            </header>
    
            <!-- HERO -->
            <div class="hero marg-top-30">
                <div class="container">
                    <div class="flex-40 hero-text">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Facilis quis sunt porro quos rerum excepturi error, minima fuga rem repellendus voluptatem quisquam. Voluptatum accusantium iste enim illo, ipsa doloribus qui?
                    </div>
                    <div class="hero-img flex-grow justify-center">
                        <img src="./img/home-movation-hero-image.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- JS -->
    <script src="./js/main.js"></script>
</body>
</html>
